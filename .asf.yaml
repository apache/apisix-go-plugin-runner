github:
  description: Go Plugin Runner for APISIX
  homepage: https://apisix.apache.org/
  labels:
    - apisix
    - go
    - gateway
    - plugin
  protected_branches:
  # All protected branches in the YAML must be dictionary entries.
  # Thus, if you only want to disable force push from a branch,
  # you can construct a fake dictionary
  master:
    foo: bar
  enabled_merge_buttons:
    squash:  true
    merge:   false
    rebase:  false
  features:
    issues: true
